<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        
        <header>
            <h1>
                THE WEATHER APP <i class="fas fa-umbrella"></i>
            </h1>
        </header>
        <div class="box">
            <h2>
                <span class="city" id="city"><strong>City</strong></span> üèô
            </h2>
                    <div>
                        <div class="row">
                            <div class="col-6">
                                <p class="day" >
                                    <img src="" class="dayIcon" id=icon width="100px"/></br>
                                    <span class="description"id="desc"></span>
                                </p>
                            </div>
                            <div class="col-6">
                                <p class="temp-date-time-MM">
                                    <span class="temp" id="degrees"></span>
                                    <span class="units">
                                        <span class="active" id="celsius-link">¬∞C</span>
                                    </span></br>
                                    <span id="date"></span></br>
                                   ‚Üë<span id="max">-</span>¬∞ ‚Üì<span id="min">-</span>¬∞ </br> 
                                </p>
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="col-6">
                                    <span>
                                        Humidity: <span id="humidity"> - </span> %</br>
                                    </span>
                                </div>
                                <div class="col-6">
                                    <span>
                                        Wind: <span id="wind"> - </span> mph</br>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <hr />
                        <p class="weeklyForecast">Weekly Forecast</p>
                        <div class="forecast" id="forecast">
                        </div>
        <div class="row search">
            <div class="col-11">
                <form id="another-city">
                    <div class="mb-1">
                        <input type="text" class="change-city" id="change-city1" placeholder="Another City?">
                        <button type="submit" class="btn btn-search">SEARCH</button>
                    </div>
                </form>
            </div>
            <div class="col-1">
                <form id="current-city">
                    <button type="submit" class="btn btn-currentCity">‚û§</button>
                </form>
            </div>
        </div>
         <p class="code">
            <a href="https://github.com/Sea-Hummingbird/weather-app" class="openSourceCode" target="_blank">Open-Source Code</a>
            by Claudia Medel
        </p>
    </div>
    <script src="src/apps.js"></script>
